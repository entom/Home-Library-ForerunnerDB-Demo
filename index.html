<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Home-Library Demo</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="./css/main.css"/>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand">Home-Library ForeRunnerDB Demo</a>
</nav>

<div class="container">
  <div class="starter-template">
    <div class="row">
      <div class="col-sm-8">
        <h4>List of books</h4>
        <div id="BooksContainer"></div>
      </div>
      <div class="col-sm-4">
        <form>
          <h4>Add new book</h4>
          <div class="form-group">
            <label for="bookTitle">Book title</label>
            <input type="text" name="title" id="bookTitle" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="bookAuthor">Author</label>
            <input type="text" name="author" id="bookAuthor" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="bookYear">Year</label>
            <input type="number" name="year" id="bookYear" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="bookPages">Pages</label>
            <input type="number" name="pages" id="bookPages" class="form-control" required/>
          </div>
          <button type="button" class="btn btn-primary" id="AddBookSubmitButton">Add</button>
        </form>
      </div>
    </div>
  </div>
</div><!-- /.container -->

<!-- Modal -->
<div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModal">Close</button>
        <button type="button" class="btn btn-primary" id="editConfirmation">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./node_modules/forerunnerdb/js/dist/fdb-all.min.js"></script>

<script src="./js/main.js"></script>
</body>
</html>
